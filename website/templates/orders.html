{% extends "base.html" %} {% block title %}Ordenes{% endblock %} {% block content %}
<div class="container">
    <h3 align="center">Ordenes</h3>
    <br />
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="/order/0" type="button" style="display: block;">
                Nueva Orden
            </a>  
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table id="Orden" BORDER="5" WIDTH="80%" CELLPADDING="4" CELLSPACING="500" class="table table-bordered table-striped" style="display: block;">
                    <thead  class="centered-header">
                        <tr>
                            <th>NÃºmero de Orden</th>
                            <th>Fecha</th>
                            <th>Precio Total</th>
                            <th>Lista de Productos</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%if orders%}
                            {% for row in orders%}
                            <tr class="clickable-order" data-href="/order/{{row.id}}">
                                <td data-type="text" data-pk="{{row.id}}">{{row.id}}</td>
                                <td data-type="text" data-pk="{{row.date}}">{{row.date}}</td>
                                <td data-type="text" data-pk="{{row.pricee}}">{{row.price}}</td>
                                <td data-type="text">
                                    <a href="javascript:order('{{row.id}}')"><i class="fa fa-list"></i></a>
                                </td>
                            </tr>
                            {%endfor%}
                        {%endif%}
                    </tbody>
                </table>
                <script>
                    function order(id){
                        if(id){}
                        window.location.href='/order/'+id;
                    }
                </script>
            </div>
        </div>
    </div>



<script
      type="text/javascript"
      src="{{ url_for('static', filename='orders.js') }}"
> </script>
<link rel="stylesheet" href="{{ url_for('static', filename='orders.css') }}">
{% endblock %}
